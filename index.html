<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embus - Coming Soon</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for Social Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <main>
        <!-- Hero Section -->
        <section id="hero" class="hero">
            <div class="logo">
                <img src="assets/embus-logo.png" alt="Embus Logo">
            </div>
            <div class="container">
                <h1>Mumbai is under construction, and so are we</h1>
                <p>Join us on this journey as we build something amazing for you.</p>
            </div>
        </section>
        
        <!-- Countdown Section -->
        <section id="countdown" class="countdown">
            <div class="container">
                <h2>Hopefully we are faster than BMC</h2>
                <div class="countdown-timer">
                    <div class="countdown-item">
                        <span id="countdown-days">0</span>
                        <span class="countdown-label">Days</span>
                    </div>
                    <div class="countdown-item">
                        <span id="countdown-hours">0</span>
                        <span class="countdown-label">Hours</span>
                    </div>
                    <div class="countdown-item">
                        <span id="countdown-minutes">0</span>
                        <span class="countdown-label">Minutes</span>
                    </div>
                    <div class="countdown-item">
                        <span id="countdown-seconds">0</span>
                        <span class="countdown-label">Seconds</span>
                    </div>
                </div>
                <p class="countdown-note">Time until launch</p>
            </div>
        </section>
        
        <!-- Social Media Section -->
        <section id="social" class="social">
            <div class="container">
                <h2>Connect With Us</h2>
                <div class="social-icons">
                    <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://x.embus.in" class="social-icon" target="_blank"><i class="fab fa-twitter"></i></a>
                    <a href="https://instagram.embus.in" class="social-icon" target="_blank"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-youtube"></i></a>
                </div>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container">
            <div class="logo">
                <img src="assets/embus-logo.png" alt="Embus Logo">
            </div>
            <p>&copy; 2025 Embus. All rights reserved.</p>
        </div>
    </footer>

    <script type="module" src="script.js"></script>
</body>
</html>
